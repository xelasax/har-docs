        description: Find orders for specific status (array of ID integers). List of statuses can be found [here](https://docs.salla.dev/docs/merchant/a236a8974fa22-list-order-statuses)
        required: true
        style: form
        explode: true
        schema:
          type: integer
          contentEncoding: int32
          examples:
          - 11
      - name: from_date
        in: query
        description: Find orders created after a specific date.
        required: true
        style: form
        explode: true
        schema:
          type: string
          examples:
