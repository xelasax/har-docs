      summary: List Orders
      description: You can list all orders related to your store directly from this endpoint. Also, it allows you to filter them using a different set of optional parameters.
      operationId: ListOrders
      parameters:
      - name: keyword
        in: query
        description: <br>- `customer.mobile` | 966511804534 <br>- `customer.name` | Del John <br>- `shipping_number` | Find a specific shipment by its ID from [here](https://docs.salla.dev/docs/merchant/ef30fb0e90b00-list-order-shipments) <br>- `reference_id` | 613398835 <br>- `tag_name` | Find a specific tag by its name from [here](https://docs.salla.dev/docs/merchant/c301cfb379e20-list-tags)
